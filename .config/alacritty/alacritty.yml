import:
  - ~/.config/alacritty/colors.yml

title: Alacritty

window:
  class:
    instance: Alacritty
    general: Alacritty
  dimensions:
    columns: 85
    lines: 25
  padding:
    x: 4
    y: 4
  opacity: 0.85
  decorations: full
  startup_mode: Windowed
  dynamic_title: true

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular

  bold:
    family: "Hack Nerd Font"
    style: Bold

  italic:
    family: "Hack Nerd Font"
    style: Italic

  size: 10

mouse:
  hide_when_typing: true

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 500

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

scrolling:
  history: 800
  multiplier: 3

live_config_reload: true

env:
  TERM: xterm-256color
