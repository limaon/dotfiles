# Global properties
command=${HOME}/.local/bin/statusbar/$BLOCK_NAME
separator=true
full_text=" î˜¡ "
separator_block_width=16
markup=none
color=#f3f4f5
align=left
interval=5

# CPU Usage
[cpu]
interval=2
min_width=CPU: 0%

# Memory
[memory]
interval=5
min_width=MEN: 0%

# Ethernet
[ethernet]
instance=_first_
interval=3
# Only show when connected
# Uses default interface

# Wireless
[wireless]
instance=_first_
interval=3
# Only show when connected
# Uses default interface

# Volume (master)
[volume]
signal=10
interval=2
instance=master
min_width=VOL: 0%

# Volume (microphone) - additional
[volume-mic]
signal=10
interval=2
separator_block_width=8
separator=false
instance=default-source

# Disk
[disk]
instance=/home
interval=15
min_width=0GB

# Battery
[battery]
signal=90
interval=10
markup=pango
min_width=BAT: 0%

# Date and Time
[tztime]
interval=1
separator=false
